      <stop offset="0%" stop-color="#f3f7ff"/>
      <stop offset="100%" stop-color="#eefaf2"/>
    </linearGradient>
    <style>
      .t { font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,sans-serif; fill: #1f2937; }
      .muted { fill: #6b7280; }
      .chip { fill: #e5e7eb; }
      .card { fill: #ffffff; stroke: #dbe2ea; }
